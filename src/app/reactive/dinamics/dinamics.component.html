<form [formGroup]="dataForm" autocomplete="off">
    
    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  class="form-control"
                    formControlName="name"
                    placeholder="Nombre de la persona">
            <span   class="form-text text-danger"
                    *ngIf="validateCondition('name')">
                    Este campo es obligatorio</span>
        </div>
    </div>
    
    
    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input  class="form-control"
                        [formControl]="addFavorite"
                        placeholder="Agregar favorito"
                        (keydown.enter)="addNewFavorite()">
                <button class="btn btn-outline-secondary" 
                        type="button"
                        (click)="addNewFavorite()">Agregar</button>
            </div>
        </div>
    </div>
    
    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favorito</label>
        <div class="col-sm-9" formArrayName="favorites">
            <div    class="input-group mb-3"
                    *ngFor="let item of favoritesArr.value; let i = index">
                
                    <input  class="form-control mb-1"
                            [formControlName]=i>
                
                    <button class="btn btn-outline-danger" 
                            type="button"
                            (click)="deleteElementFavorite(i)">Eliminar</button>
            </div>
            
        </div>
    </div>


    <!-- button -->
    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="save()">
                Guardar
            </button>
        </div>
    </div>

</form>


<div class="row">
    <div class="column">
        <span>Value</span> 
        <pre>{{ dataForm.value|json }}</pre>
        <span>invalid</span> 
        <pre>{{ dataForm.valid }}</pre>
       
        <span>touched</span> 
        <pre>{{ dataForm.touched }}</pre>
        
        <span>Value</span> 
        <pre>{{ dataForm.value | json }}</pre>
        
        <span>addFavorite</span> 
        <pre>{{ addFavorite.value| json }}</pre>
        
        <span>addFavorite</span> 
        <pre>{{ addFavorite.valid| json }}</pre>
    </div>
</div>
