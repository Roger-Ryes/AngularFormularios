<h2>Template</h2>
<hr>
<div class="list-group">
    
    <div *ngFor="let item of templateMenu"
         class="list-group-item"
         [routerLink]="[ item.route ]"
         routerLinkActive="active">
        {{ item.text }}
    </div>
</div>

<br>

<hr>

    <div *ngFor="let item of reactiveMenu"

         routerLinkActive="active">

    </div>
</div>

<br>
