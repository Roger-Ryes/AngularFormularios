<h2>Template: Switches</h2>
<hr>


<form #myForm="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        name="flexRadioDefault" 
                        id="genderMale">
                <label class="form-check-label" for="genderMale">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        name="flexRadioDefault" 
                        id="genderFame">
                <label class="form-check-label" for="genderFame">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input  class="form-check-input" 
                        type="checkbox"
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaci√≥nes</label>
            </div>
        </div>
    </div>


     <!-- Check -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Acepto Termino y condiciones
                </label>
            </div>
        </div>
    </div>


     <!-- Check -->
     <div class="row">
        <label class="col"></label>
        <div class="col-sm-9">
            <button class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>
