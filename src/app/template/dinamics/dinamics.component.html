<h2>Template <small>Din√°micos</small></h2>
<hr>

<form (ngSubmit)="guardar()" #dataForm="ngForm" autocomplete="off">
    
    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  class="form-control"
                    [ngModel]="persona.nombre"
                    name="name"
                    placeholder="Nombre de la persona"
                    required>
            <span   class="form-text text-danger"
                    *ngIf="dataForm.controls['name']?.touched && dataForm.controls['name']?.errors">
                    Este campo es obligatorio</span>
        </div>
    </div>
    
    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input  class="form-control"
                        placeholder="Agregar favorito">
                <button class="btn btn-outline-secondary" 
                        type="button">Button</button>
            </div>
        </div>
    </div>
    
    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">favorito</label>
        <div class="col-sm-9">
            <input *ngFor="let favorite of persona.favoritos; let i = index" 
                    class="form-control mb-1"
                    [(ngModel)]="favorite.nombre"
                    name="favorite_{{i}}"
                    required>
            
        </div>
    </div>


    <!-- button -->
    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="guardar()"

                    [disabled]="dataForm.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<div class="row">
    <div class="column">
        <span>persona</span> 
        <pre>{{ persona | json }}</pre>

        <span>invalid</span> 
        <pre>{{ dataForm.valid }}</pre>
       
        <span>touched</span> 
        <pre>{{ dataForm.touched }}</pre>
        
        <span>Value</span> 
        <pre>{{ dataForm.value | json }}</pre>
    </div>
</div>
